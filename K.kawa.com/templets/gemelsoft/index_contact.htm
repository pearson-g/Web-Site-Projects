{gemel:include filename="head.htm"/}

<body>
    <!--nav begin -->
    <div class="contact-header-box">
        {gemel:include filename="nav.htm"/}
    </div>
    <!--nav end -->
    <div class="main-banner">
        <img src="{gemel:field.typepic/}" width="1600" height="450" alt="{gemel:field.seotitle /}" title="{gemel:field.seotitle /}" />
    </div>
    <!--contact begin -->
    <h1 class="none">{gemel:field.seotitle/}</h1>
    <div class="bread-box none">
        <div class="bread  w1200">
            <p>You are here:&nbsp;{gemel:field.position function=position_preg(@me)/}</p>
        </div>
    </div>
    <div class="contact-box">
        <div class="contact-top">
            <div class="w1400">
               {gemel:rpad name='contact_way'/}
            </div>
        </div>
        <div class="contact-bottom">
            <div class="w1400 clear">
                <a href="/contact-us/map-01.html" class="contact-map" target="_blank"><img src="/images/contact/contact-map.jpg" width="836" height="320" alt=""></a>
                <form action="http://www.jftlighting.com/kava/sendmessages-us.php" class="contact-form" id="form" method="post">
                    <input type="text" class="email" name="email" value="E-mail" onfocus="if(this.value == 'E-mail'){this.value = '';}" onblur="if(this.value == ''){this.value = 'E-mail';}">
                    <input type="text" class="name" name="name" value="Name" onfocus="if(this.value == 'Name'){this.value = '';}" onblur="if(this.value == ''){this.value = 'Name';}">
                    <input type="text" class="country" name="country" value="Country" onfocus="if(this.value == 'Country'){this.value = '';}" onblur="if(this.value == ''){this.value = 'Country';}">
                    <textarea name="message" id="" class="message" value="Message" onfocus="if(this.value == 'Message'){this.value = '';}" onblur="if(this.value == ''){this.value = 'Message';}">Message</textarea>
                    <p class="sub-btn">SUBMIT</p>
                </form>
            </div>
        </div>
    </div>
    <!--contact end -->
    <!-- footer  begin -->
    <div class="copy">
        <div class="w1200">
            <span>{gemel:global.cfg_powerby/}&nbsp;All Rights Reserved. Design By <a href="http://www.gemel.cn/">Gemelsoft</a>.</span>
        </div>
    </div>
    <!-- footer  end -->
    <script type="text/javascript" src="/js/jquery.1.8.2.min.js"></script>
    <script type="text/javascript" src="/js/jquery.SuperSlide.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/email-check.js"></script>
</body>

</html>
